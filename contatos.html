<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="shortcut icon" href="img/fotos/foto_perfil.svg" type="image/x-icon">
    <title>CV - Contatos</title>
</head>

<body>
    <!-- Inicializando o cabeçalho com o titulo do site, e o menu de navegação -->
    <header class="cabecalho">
        <h1 class="titulo__cabecalho">Patricky Lucas de Freitas</h1>
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Sobre Mim</a>
            <a class="cabecalho__menu__link" href="formacao.html">Formações</a>
            <a class="cabecalho__menu__link" href="portfolio.html">Portfólio</a>
            <a class="cabecalho__menu__link" href="contatos.html">Contatos</a>
        </nav>
        <!-- Incluindo divisória entre o cabeçalho e o conteúdo principal -->
        <hr class="divisoria">
    </header>
    <!-- Apresentação dos contatos, exibindo botões das redes sociais -->
    <main class="apresentacao">
        <section class="apresentacao__conteudo__contatos">

            <div class="apresentacao__links">
                <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
                <div class="orientacao__botoes__redes">
                    <a class="apresentacao__links__navegacao" href="https://www.linkedin.com/in/patricky-lucas-de-freitas-759400276/" target="_blank">
                        <img class="icone__redes" src="img/logos/linkedin.png" alt="Icone do GitHub">LinkedIn
                    </a>
                    <a class="apresentacao__links__navegacao" href="https://github.com/PatrickyLucas" target="_blank">
                        <img class="icone__redes" src="img/logos/github.png" alt="Icone do GitHub">GitHub
                    </a>
                    <a class="apresentacao__links__navegacao" href="https://www.instagram.com/patrickylucas/" target="_blank">
                        <img class="icone__redes" src="img/logos/instagram.png" alt="Icone do Instagram">Instagram
                    </a>
                </div>
            </div>
            <!-- Exibindo E-Mail e Celular para contatos -->
            <div class="contatos__grid">
                <div class="contatos">
                    <h2 class="apresentacao__conteudo__titulo">E-Mail:</h1>
                        <p class="apresentacao__conteudo__texto texto_contatos"></p> <a
                            href="mailto:patricky_lucas@hotmail.com"
                            class="link__email texto__contatos" target="_blank">patrickylucas@hotmail.com</a>
                        </p>
                </div>

                <div class="contatos">
                    <h2 class="apresentacao__conteudo__titulo ">Telefone:</h2>
                    <p class="apresentacao__conteudo__texto texto__contatos celular">
                        (41) 9974-86433
                    </p>
                </div>
                <!-- Exibindo formulário dos contatos, com campos de nome, e-mail e mensagem -->
                <div class="formulario">
                    <h2 class="apresentacao__conteudo__titulo">Mande sua mensagem:</h2>
                    <form action="https://formsubmit.co/patrickylucas@hotmail.com" method="POST">
                        <table>
                            <tr>
                                <th><label class="apresentacao__conteudo__texto texto_contatos" for="nome">Nome:</label>
                                </th>
                                <td><input type="text" name="nome" id="nome" class="texto__formulario"
                                        title="Digite seu nome"></td>
                            </tr>
                            <tr>
                                <th><label class="apresentacao__conteudo__texto texto_contatos"
                                        for="nome">E-Mail:</label></th>
                                <td><input type="email" name="email" id="email" class="texto__formulario"
                                        title="Digite seu e-mail"></td>
                            </tr>
                            <tr>
                                <th><label class="apresentacao__conteudo__texto texto_contatos" for="msg">Digite sua
                                        mensagem:</label></th>
                                <td><textarea name="msg" id="msg" class="texto__formulario" cols="28" rows="6"
                                        title="Digite uma mensagem"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" class="botão__formulario" id="botao__enviar">Enviar</button></td>

                                <input type="hidden" name="_subject" value="Nova mensagem do portfolio.">
                                <input type="text" name="_honey" style="display: none">
                                <input type="hidden" name="_captcha" value="false">
                                <input type="hidden" name="_next" value="https://patricky-lucas-portfolio.vercel.app/">
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Rodapé do site, contendo as redes sociais -->
    <footer class="rodape">
        <p>Desenvolvido por Patricky Lucas de Freitas.</p>
        <div class="botoes_redes_rodape">
            <a href="https://www.linkedin.com/in/patricky-lucas-de-freitas-759400276/" class="link_botao_redes_rodape" target="_blank"><img src="img/logos/Linkedin.svg" alt="Logo LinkedIn"
                    class="logo__redes__sociais"></img></a>
            <a href="https://github.com/PatrickyLucas" class="link_botao_redes_rodape" target="_blank"><img src="img/logos/Github.svg" alt="Logo GitHub"
                    class="logo__redes__sociais"></img></a>
            <a href="https://www.instagram.com/patrickylucas/" class="link_botao_redes_rodape" target="_blank"><img src="img/logos/Instagram.svg" alt="Logo Instagram"
                    class="logo__redes__sociais"></img></a>
            <a href="mailto:patrickylucas@hotmail.com" class="link_botao_redes_rodape" target="_blank"><img src="img/logos/Outlook.svg"
                    alt="Logo Outlook" class="logo__redes__sociais"></img></a>
        </div>
    </footer>
<!-- Utilizando evento do DOM para exibir uma mensagem com JavaScript -->
<script>
    // Criando constante para acessar o botão enviar através do seu id
    const botao__enviar = document.querySelector('#botao__enviar');
    // Criando a função que exibirá a mensagem no alert box
    function abrir__alerta(event) {
        alert('Sua mensagem foi enviada com sucesso!')
    }
    // Adicionando ação ao evento de click do botão enviar
    botao__enviar.addEventListener('click', abrir__alerta);
</script>

</body>

</html>
